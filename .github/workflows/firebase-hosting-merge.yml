name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install dependencies
        run: flutter pub get
      - name: Build Flutter web app
        run: flutter build web --release --dart-define=SUPABASE_URL=${{ vars.SUPABASE_URL || secrets.SUPABASE_URL }} --dart-define=SUPABASE_API_KEY=${{ vars.SUPABASE_API_KEY || secrets.SUPABASE_API_KEY }} --dart-define=POSTHOG_API_KEY=${{ vars.POSTHOG_API_KEY || secrets.POSTHOG_API_KEY }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ANYSTEP_COMMUNITY_SERVICES }}
          channelId: live
          projectId: anystep-community-services
