name: Deploy to Firebase Hosting on merge to dev
on:
  push:
    branches:
      - dev
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Add .env file
        run: |
          touch .env
          echo "SUPABASE_URL=${{ vars.SUPABASE_URL || secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_API_KEY=${{ vars.SUPABASE_API_KEY || secrets.SUPABASE_API_KEY }}" >> .env
          echo "POSTHOG_API_KEY=${{ vars.POSTHOG_API_KEY || secrets.POSTHOG_API_KEY }}" >> .env
          echo "FIREBASE_VAPID_KEY=${{ vars.FIREBASE_VAPID_KEY || secrets.FIREBASE_VAPID_KEY }}" >> .env
      - name: Install dependencies
        run: flutter pub get 
      - name: Build Flutter web app
        run: flutter build web --release --dart-define-from-file=.env
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ANYSTEP_COMMUNITY_SERVICES }}
          channelId: dev
          projectId: anystep-community-services
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
